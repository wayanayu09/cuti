<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style3.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 90vh; /* Changed to vh for consistent scaling */
            background: url('pelabuhan.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
        }
        .logo {
            position: absolute;
            top: 30px;
            right: 30px;
        }
        .logo img {
            width: 120px;
        }
        .profile-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }
        .profile-container h2 {
            color: #0056b3;
            margin-bottom: 20px;
            font-size: 30px;
        }
        .profile-container .info {
            margin-bottom: 10px;
            text-align: left;
        }
        .profile-container .info label {
            display: block;
            font-weight: bold;
            color: #333;
        }
        .profile-container .info input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #fafafa;
            color: #333;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
        }
        .profile-container button {
            width: 48%;
            padding: 10px;
            background: linear-gradient(135deg, rgba(84, 119, 245, 0.9), rgba(84, 119, 245, 0.7));
            color: #fff;
            border: none;
            border-radius: 0px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .profile-container button:hover {
            background: linear-gradient(135deg, rgba(84, 119, 245, 0.7), rgba(84, 119, 245, 0.5));
            transform: scale(1.05);
        }
        .nav-links {
            margin-top: 20px;
        }
        .nav-links a {
            color: #0056b3;
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="logopelindo.png" alt="Logo">
    </div>
    <div class="profile-container">
        <h2>PROFILE</h2>
        <form action="dashboard.html" method="post">
            <div class="info">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" value="" required>
            </div>
            <div class="info">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="" required>
            </div>
            <div class="info">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="" required>
            </div>
            <div class="info">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" value="" required>
            </div>
            <div class="button-group">
                <button type="button" onclick="window.location.href='dashboard.html'">Login</button>
                <button type="button" onclick="window.location.href='login.html'">Log Out</button>
            </div>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const urlParams = new URLSearchParams(window.location.search);
            document.getElementById('name').value = urlParams.get('name') || '';
            document.getElementById('username').value = urlParams.get('username') || '';
            document.getElementById('email').value = urlParams.get('email') || '';
            document.getElementById('phone').value = urlParams.get('phone') || '';
        });
    </script>
</body>
</html>
