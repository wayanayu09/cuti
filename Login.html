<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('pelabuhan.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
        }
        .logo {
            position: absolute;
            top: 30px;
            right: 30px;
        }
        .logo img {
            width: 120px;
        }
        .title {
            text-align: center;
            font-size: 35px;
            color: #ffffff;
            margin-bottom: 15px;
            text-shadow: 2px 2px 3px #000000;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.85); /* Slightly more transparent for better blending */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); /* Slightly stronger shadow for better visibility */
            width: 350px;
            text-align: center;
        }
        .login-container h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .login-container p {
            color: #555;
            margin-bottom: 30px;
        }
        .login-container input[type="text"], .login-container input[type="password"] {
            width: calc(100% - 20px);
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #fafafa; /* Light background for inputs */
        }
        .login-container button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, rgba(84, 119, 245, 0.9), rgba(84, 119, 245, 0.7)); /* Semi-transparent gradient */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .login-container button:hover {
            background: linear-gradient(135deg, rgba(84, 119, 245, 0.7), rgba(84, 119, 245, 0.5)); /* Darker gradient on hover */
            transform: scale(1.05); /* Slightly enlarges button on hover */
        }
        .signup-text {
            margin-top: 20px;
            color: #333;
        }
        .signup-text a {
            color: #5477f5;
            text-decoration: none;
            font-weight: bold;
        }
        .signup-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="logopelindo.png" alt="Logo">
    </div>
    <div class="title">PENGAJUAN CUTI KARYAWAN</div>
    <div class="login-container">
        <h2>LOGIN</h2>
        <p>Welcome back, please enter your details</p> 
        <form action="Formcuti.html" method="post">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <a href="Formcuti.html">
            <button type="submit">Sign In</button>
        </a>
        </form>
        <p class="signup-text">Don't have an account? <a href="registrasi.html">Sign up here</a></p>
    </div>
</body>
</html>
